group 'com.adaptionsoft.games'
version '1.0-SNAPSHOT'

group 'be.pxl'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
